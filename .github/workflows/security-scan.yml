# =============================================================================
# BUTTERFLY Security Scanning Workflow
# =============================================================================
# Automated security scanning for BUTTERFLY services including:
#   - Container image scanning with Trivy
#   - Dependency vulnerability scanning
#   - SAST with Semgrep
#   - DAST with OWASP ZAP (on staging)
#
# Runs on:
#   - Push to main/release branches
#   - Pull requests
#   - Weekly scheduled scans
#   - Manual dispatch
# =============================================================================

name: Security Scan

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
  schedule:
    # Weekly scan on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      run_dast:
        description: 'Run DAST scanning (requires running environment)'
        required: false
        default: false
        type: boolean
      target_env:
        description: 'Target environment for DAST'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - dev

env:
  JAVA_VERSION: '17'
  TRIVY_VERSION: '0.48.0'
  ZAP_VERSION: '2.14.0'

jobs:
  # ---------------------------------------------------------------------------
  # Dependency Vulnerability Scan
  # ---------------------------------------------------------------------------
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - butterfly-common
          - butterfly-nexus
          - PERCEPTION
          - CAPSULE
          - ODYSSEY
          - PLATO
          - SYNAPSE
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run OWASP Dependency Check
        run: |
          cd ${{ matrix.module }}
          mvn dependency-check:check \
            -DfailBuildOnCVSS=7 \
            -Dformat=HTML \
            -DprettyPrint=true \
            || true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-${{ matrix.module }}
          path: ${{ matrix.module }}/target/dependency-check-report.html
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Container Image Scanning
  # ---------------------------------------------------------------------------
  image-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - butterfly-nexus
          - perception-api
          - capsule
          - odyssey-core
          - plato
          - synapse
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        run: |
          docker build -t ${{ matrix.image }}:scan -f ${{ matrix.image }}/Dockerfile .
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.image }}:scan'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'

  # ---------------------------------------------------------------------------
  # SAST with Semgrep
  # ---------------------------------------------------------------------------
  sast-scan:
    name: SAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/java
            p/spring
            p/owasp-top-ten
            p/security-audit
            p/secrets
          generateSarif: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  # ---------------------------------------------------------------------------
  # Secret Scanning
  # ---------------------------------------------------------------------------
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          head: HEAD
          extra_args: --only-verified

  # ---------------------------------------------------------------------------
  # DAST with OWASP ZAP (Optional - requires running environment)
  # ---------------------------------------------------------------------------
  dast-scan:
    name: DAST Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.run_dast
    needs: [dependency-scan, image-scan, sast-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP - SYNAPSE Connector Tests
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: '${{ vars.SYNAPSE_URL || format(''http://synapse.{0}.butterfly.example.com'', inputs.target_env) }}'
          rules_file_name: 'security/pentest/synapse-connector-tests.yaml'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-synapse-report'

      - name: Run OWASP ZAP - PLATO Governance Tests
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: '${{ vars.PLATO_URL || format(''http://plato.{0}.butterfly.example.com'', inputs.target_env) }}'
          rules_file_name: 'security/pentest/plato-governance-tests.yaml'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-plato-report'

  # ---------------------------------------------------------------------------
  # Security Summary
  # ---------------------------------------------------------------------------
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, image-scan, sast-scan, secret-scan]
    if: always()
    steps:
      - name: Generate Security Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && '✅ Passed' || '❌ Issues Found' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Scan | ${{ needs.image-scan.result == 'success' && '✅ Passed' || '❌ Issues Found' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | ${{ needs.sast-scan.result == 'success' && '✅ Passed' || '❌ Issues Found' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result == 'success' && '✅ Passed' || '❌ Issues Found' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review any findings in the Security tab" >> $GITHUB_STEP_SUMMARY
          echo "2. Address critical/high severity issues before release" >> $GITHUB_STEP_SUMMARY
          echo "3. For DAST scans, run manually with \`run_dast: true\`" >> $GITHUB_STEP_SUMMARY
