name: PLATO CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'PLATO/**'
      - '.github/workflows/plato-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'PLATO/**'
      - '.github/workflows/plato-ci.yml'

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PLATO

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run unit tests
        run: mvn test -B

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: PLATO/target/surefire-reports/*.xml
          reporter: java-junit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: PLATO

    services:
      cassandra:
        image: cassandra:4.1
        ports:
          - 9042:9042
        options: >-
          --health-cmd "cqlsh -e 'describe cluster'"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 60s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Wait for Cassandra
        run: |
          for i in {1..30}; do
            if docker exec $(docker ps -q --filter ancestor=cassandra:4.1) cqlsh -e "describe cluster" 2>/dev/null; then
              echo "Cassandra is ready"
              break
            fi
            echo "Waiting for Cassandra... ($i/30)"
            sleep 10
          done

      - name: Initialize Cassandra schema
        run: |
          docker exec $(docker ps -q --filter ancestor=cassandra:4.1) cqlsh -f /dev/stdin < schema/plato-cassandra.cql

      - name: Run integration tests
        run: mvn verify -Pintegration-tests -B
        env:
          CASSANDRA_HOSTS: localhost
          CASSANDRA_PORT: 9042

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: PLATO

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Run tests with coverage
        run: mvn test jacoco:report -B

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: PLATO/target/site/jacoco/jacoco.xml
          flags: plato
          name: plato-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -o 'Total[^%]*%' target/site/jacoco/index.html | grep -o '[0-9]*%' | head -1 | tr -d '%')
          echo "Code coverage: ${COVERAGE}%"
          if [ "$COVERAGE" -lt 70 ]; then
            echo "Coverage ${COVERAGE}% is below threshold of 70%"
            exit 1
          fi

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: PLATO

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: PLATO
          file: PLATO/docker/Dockerfile
          push: false
          tags: |
            plato-service:latest
            plato-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker image tests
        run: |
          docker run -d --name plato-test \
            -e SPRING_PROFILES_ACTIVE=dev \
            -e PLATO_PERSISTENCE_TYPE=inmemory \
            -p 8080:8080 \
            plato-service:latest
          
          # Wait for startup
          sleep 30
          
          # Health check
          curl -f http://localhost:8080/actuator/health || exit 1
          
          docker stop plato-test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: PLATO

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Run OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check -B
        continue-on-error: true

      - name: Upload dependency check report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-check-report
          path: PLATO/target/dependency-check-report.html
