# =============================================================================
# BUTTERFLY Platform - Production Overlay
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: butterfly-platform-prod

namespace: butterfly

# Base configuration
resources:
  - ../../base

# Production-specific patches
patches:
  # Production security context
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/securityContext/runAsNonRoot
        value: true
      - op: add
        path: /spec/template/spec/securityContext/seccompProfile
        value:
          type: RuntimeDefault

  # Production resource limits
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 4
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 8Gi

# Production ConfigMap overrides
configMapGenerator:
  - name: butterfly-platform-config
    behavior: merge
    literals:
      - LOG_LEVEL=WARN
      - BUTTERFLY_REQUIRE_TENANT=true
      - BUTTERFLY_VALIDATE_TENANT=true
      - SPRING_PROFILES_ACTIVE=prod,kubernetes

# Labels specific to production
commonLabels:
  environment: production

# Production annotations
commonAnnotations:
  deployment.kubernetes.io/revision-history-limit: "10"

