apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aurora-service-network-policy
  namespace: butterfly
spec:
  podSelector:
    matchLabels:
      app: aurora-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from API gateway
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from other butterfly services
    - from:
        - namespaceSelector:
            matchLabels:
              name: butterfly
      ports:
        - protocol: TCP
          port: 8080
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow Kafka access
    - to:
        - podSelector:
            matchLabels:
              app: kafka
      ports:
        - protocol: TCP
          port: 9092
    # Allow Schema Registry access
    - to:
        - podSelector:
            matchLabels:
              app: schema-registry
      ports:
        - protocol: TCP
          port: 8081
    # Allow Redis access
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow Cassandra access
    - to:
        - podSelector:
            matchLabels:
              app: cassandra
      ports:
        - protocol: TCP
          port: 9042
    # Allow PLATO access
    - to:
        - podSelector:
            matchLabels:
              app: plato-service
      ports:
        - protocol: TCP
          port: 80
    # Allow SYNAPSE access
    - to:
        - podSelector:
            matchLabels:
              app: synapse-service
      ports:
        - protocol: TCP
          port: 80
    # Allow CAPSULE access
    - to:
        - podSelector:
            matchLabels:
              app: capsule-service
      ports:
        - protocol: TCP
          port: 80
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
